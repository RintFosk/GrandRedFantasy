<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>Babylon - Getting Started</title>
    <!-- Link to the last version of BabylonJS -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            // All the following code is entered here.
            var canvas = document.getElementById('renderCanvas');

            var engine = new BABYLON.Engine(canvas, true);

            var createScene = function () {
                // Create a basic BJS Scene object.
                var scene = new BABYLON.Scene(engine);

                // Create a FreeCamera, and set its position to (x:0, y:5, z:-10).
                var camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(10, 50, -50), scene);

                // Target the camera to scene origin.
                camera.setTarget(BABYLON.Vector3.Zero());

                // Attach the camera to the canvas.
                camera.attachControl(canvas, false);

                // Create a basic light, aiming 0,1,0 - meaning, to the sky.
                var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);

                // Create a built-in "sphere" shape. 
                var sphere = BABYLON.MeshBuilder.CreateSphere('sphere', {
                    segments: 16,
                    diameter: 2
                }, scene);

                // Move the sphere upward 1/2 of its height.
                sphere.position.y = 1;

                // Create a built-in "ground" shape.
                var ground = BABYLON.MeshBuilder.CreateGround('ground1', {
                    height: 1000,
                    width: 1000,
                    subdivisions: 2
                }, scene);

                // creating the texture for the entity
                var ground_material = new BABYLON.StandardMaterial("ground_material", scene);
                ground_material.diffuseColor = new BABYLON.Color3(102 / 255, 204 / 255, 102 / 255);

                ground.material = ground_material;

                // Return the created scene.
                return scene;
            }

            var scene = createScene();

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener('resize', function () {
                engine.resize();
            });
        });
    </script>
</body>

</html>
